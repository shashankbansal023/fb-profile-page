<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>

		<div class="container">

			<div class="row">
				<div class="col-12 coverHeight" id="cover">
					<div class="row">
						<div class="col-3 col-md-3" id="profilePhoto"></div>
					</div>
				</div>
			</div>

			<br>

			<div class="row userdetails" id="about">
				<div class="col-12 col-md-12 col-lg-12">
					<div class="row rowStyle">
						<div class="col-3 col-md-3 col-lg-2" style="font-weight: bold;">Name: </div>
						<div class="col-9 col-md-9 col-lg-10" id="name"></div>
					</div>

				    <div class="row rowStyle">
				    	<div class="col-3 col-md-3 col-lg-2" style="font-weight: bold">Born on:</div>
				    	<div class="col-9 col-md-9 col-lg-10" id="birthday"></div>
				    </div>

				    <div class="row rowStyle">
				    	<div class="col-3 col-md-3 col-lg-2" style="font-weight: bold">Hometown:</div>
				    	<div class="col-9 col-md-9 col-lg-10" id="hometown"></div>
				    </div>	

				    <div class="row rowStyle">
				    	<div class="col-3 col-md-3 col-lg-2" style="font-weight: bold">School:</div>
				    	<div class="col-9 col-md-9 col-lg-10" id="school"></div>
				    </div>	

				     <div class="row rowStyle">
				    	<div class="col-3 col-md-3 col-lg-2" style="font-weight: bold">University:</div>
				    	<div class="col-9 col-md-9 col-lg-10" id="university"></div>
				    </div>	

				     <div class="row rowStyle">
				    	<div class="col-3 col-md-3 col-lg-2" style="font-weight: bold">Friends:</div>
				    	<div class="col-9 col-md-9 col-lg-10" id="friends"></div>
				    </div>	
				</div>
			</div>

			<br>

			<p class="heading">Photos</p>
			
			<div class="row userphotos">
				<div class="col-12 col-md-12 col-lg-12">
					<div class="row">
						<div class="col-4 firstPhoto"></div>
						<div class="col-4 col-md-4 secondPhoto"></div>
						<div class="col-4 col-md-4 thirdPhoto"></div>
						
					</div>
					<div class="row">
						<div class="col-4 col-md-4 fourthPhoto"></div>
						<div class="col-4 col-md-4 fifthPhoto"></div>
						<div class="col-4 col-md-4 sixthPhoto"></div>
					</div>

					<div class="row">
						<div class="col-4 col-md-4 seventhPhoto"></div>
						<div class="col-4 col-md-4 eighthPhoto"></div>
					</div>
				</div>
			</div> 			

			<br>

			<p class="music">Music</p>

			<div class="row userMusic">
				<div class="col-12 col-md-12 col-lg-12">
					<div class="row">
						<div class="col-6">
							<div class="card" id="simplePlan">
							   <img class="card-img-top image1" src="#" height=200 alt="Card image cap">
							   <div class="card-body">
							     <p class="card-text" id="text1"></p>
							   </div>
							</div>
						</div>

						<div class="col-6">
							<div class="card" id="mkto">
							   <img class="card-img-top image2" src="#" height=200 alt="Card image cap">
							   <div class="card-body">
							     <p class="card-text" id="text2"></p>
							   </div>
							</div>
						</div>
					</div>

					<br>

					<div class="row">
						<div class="col-6">
							<div class="card" id="greenDay">
							   <img class="card-img-top image3" src="#" height=200 alt="Card image cap">
							   <div class="card-body">
							     <p class="card-text" id="text3"></p>
							   </div>
							</div>
						</div>
						
						<div class="col-6">
							<div class="card" id="theScript">
							   <img class="card-img-top image4" src="#" height=200 alt="Card image cap">
							   <div class="card-body">
							     <p class="card-text" id="text4"></p>
							   </div>
							</div>
						</div>
					</div>

					<br>

				</div>
			</div>

		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</html>
